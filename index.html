<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li class="spotify"><img src="Spotify.png" alt="Spotify Logo">Spotify</li>
            <li>Home</li>
            <li>About Us</li>
            <li>Contact</li>
        </ul>
    </nav>

    <div class="container">
        <div class="songList">
            <h1>No copyright sounds allowed</h1>
            <div class="songItem">
                <img src="cover/1.jpg" alt="1">
                <span class="songName">Jhoome jo pathan</span>
                <span class="songListPlay"><span class="timestamp">03:28<i id="0" class="far songItemPlay fa-play-circle"></i></span></span>
            </div>
            <div class="songItem">
                <img src="cover/2.jpg" alt="1">
                <span class="songName">Besharam Rang</span>
                <span class="songListPlay"><span class="timestamp">04:18<i id="1" class="far songItemPlay fa-play-circle"></i></span></span>
            </div>
            <div class="songItem">
                <img src="cover/3.jpg" alt="1">
                <span class="songName">Saware</span>
                <span class="songListPlay"><span class="timestamp">05:33<i id="2" class="far songItemPlay fa-play-circle"></i></span></span>
            </div>
            <div class="songItem">
                <img src="cover/4.jpg" alt="1">
                <span class="songName">Hass Hass</span>
                <span class="songListPlay"><span class="timestamp">02:33<i id="3" class="far songItemPlay fa-play-circle"></i></span></span>
            </div>
            <div class="songItem">
                <img src="cover/5.jpg" alt="1">
                <span class="songName">Heeriye</span>
                <span class="songListPlay"><span class="timestamp">03:14<i id="4" class="far songItemPlay fa-play-circle"></i></span></span>
            </div>
            <div class="songItem">
                <img src="cover/6.jpg" alt="1">
                <span class="songName">Sanam Re</span>
                <span class="songListPlay"><span class="timestamp">05:08<i id="5" class="far songItemPlay fa-play-circle"></i></span></span>
            </div>
            <div class="songItem">
                <img src="cover/7.jpg" alt="1">
                <span class="songName">Tere Liye</span>
                <span class="songListPlay"><span class="timestamp">04:39<i id="6" class="far songItemPlay fa-play-circle"></i></span></span>
            </div>
            <div class="songItem">
                <img src="cover/8.jpg" alt="1">
                <span class="songName">Ik Junoon</span>
                <span class="songListPlay"><span class="timestamp">05:00<i id="7" class="far songItemPlay fa-play-circle"></i></span></span>
            </div>
            <div class="songItem">
                <img src="cover/9.jpg" alt="1">
                <span class="songName"></span>
                <span class="songListPlay"><span class="timestamp">03:48<i id="8" class="far songItemPlay fa-play-circle"></i></span></span>
            </div>
            <div class="songItem">
                <img src="cover/10.jpg" alt="1">
                <span class="songName"></span>
                <span class="songListPlay"><span class="timestamp">04:15<i id="9" class="far songItemPlay fa-play-circle"></i></span></span>
            </div>
        </div>
        <div class="songBanner"></div>
    </div>

    <div class="bottom">
        <input type="range" id="myProgressBar" min="0" value="0"  max="100">
        <div class="icons">
            <i class="fas fa-3x fa-step-backward" id="previous"></i>
            <i class="fas fa-3x fa-play-circle" id="masterplay"></i>
            <i class="fas fa-3x fa-step-forward" id="next"></i>
        </div>

        <div class="songInfo">
            <img src="play.gif" width="50px" alt="" id="gif"><span id="mastersongname">Jhoome jo pathan</span>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/33a7d732d1.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>

</body>
</html>
